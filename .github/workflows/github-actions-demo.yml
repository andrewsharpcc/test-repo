name: GitHub Actions Demo
on:
 push:
   branches: [ main ]
   paths-ignore: [.github/**]

 workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "event: ${{ github.event_name }}"
          echo "branch: ${{ github.ref }}"
          cat /etc/os-release
      - uses: actions/checkout@v3.3.0
      - name: list repo files
        run: |
          echo "${{ github.repository }} files..."
          tree
     
  test:
   runs-on: ubuntu-latest
   needs: build
   steps:
   - run: echo "This job will be run after the build job."
  ring01:
   runs-on: ubuntu-latest
   needs: test
   steps:
   - run: echo "This job will be run after the test job."
  ring02:
   runs-on: macos-latest
   needs: test
   steps:
   - run: echo "This job will be run after the test job."
  ring03:
   runs-on: ubuntu-latest
   needs: test
   steps:
   - run: echo "This job will be run after the test job."
  ring04:
   runs-on: ubuntu-latest
   needs: [ring01,ring02,ring03]
   steps:
   - run: echo "This job will be run after the ring01,ring02,ring03 jobs."
  prod:
   runs-on: ubuntu-latest
   needs: [ring04]
   steps:
   - run: echo "This job will be run after the ring04 job."    
